<div class="table-responsive">
    <table class="table table-condensed table-hover table-striped table-bordered" style="overflow-y:scroll; height:650px; width:100%; display:block;">
        <thead style="width: inherit">
        <tr>
            <th class="header text-center col-md-2">name</th>
            <th class="header text-center col-md-4">address</th>
            <th class="header text-center col-md-6">info</th>
            <th class="header text-center col-md-4">action</th>
    
        </tr>
        </thead>
        <tbody style="width: inherit">

        <tr ng-repeat="element in dataObject.list">
            <td style="vertical-align: middle"><span ng-if="element.id!=editingId">{{element.name}}</span>
                <input ng-if='element.id==editingId' type="text" class="form-control" ng-model="element.name">
            </td>
            <td style="vertical-align: middle"><span ng-if="element.id!=editingId">{{element.address}}</span>
                <input ng-if='element.id==editingId' class="form-control" ng-model="element.address">
            </td>
            <td style="vertical-align: middle"><span ng-if="element.id!=editingId">{{element.info}}</span>
                <input ng-if='element.id==editingId' class="form-control" ng-model="element.info">
            </td>

            <td style="vertical-align: middle">
                <button ng-if='element.id!=editingId' class="btn btn-warning" ng-click="editing(element)">Edit</button>
                <button ng-if='element.id==editingId' class="btn btn-warning" ng-click="editObject(element)">Save
                </button>
            </td>
        </tr>
        <tr>
            <td style="vertical-align: middle"><input ng-if='addObjectInProcess' class="form-control" ng-model="newObject.name"></td>
            <td style="vertical-align: middle"><input ng-if='addObjectInProcess' class="form-control" ng-model="newObject.address"></td>
            <td style="vertical-align: middle"><input ng-if='addObjectInProcess' class="form-control" ng-model="newObject.info"></td>
            <td style="vertical-align: middle" ng-if="!addObjectInProcess">
                <button class="btn btn-primary" ng-click="addingObject()">Add</button>
            </td>
            <td style="vertical-align: middle" ng-if="addObjectInProcess">
                <button class="btn btn-info" ng-click="addToList()">Save</button>
                &nbsp;&nbsp;
                <button class="btn btn-info" ng-click="clear()">Clear</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<div class="table-responsive location-table-div">
	<table class="vendors-info-table">
		<colgroup>
			<col class="vendors-info-table-col1">
			<col class="vendors-info-table-col2">
			<col class="vendors-info-table-col3">
			<col class="vendors-info-table-col4">
			<col class="vendors-info-table-col5">
			<col class="vendors-info-table-col6">
			<col class="vendors-info-table-col7">
		</colgroup>
		<thead>
			<tr>
				<th>Name</th>
				<th>Location</th>
				<th>Status</th>
				<th>Email</th>
				<th>Additional info</th>
				<th>Password</th>
				<th></th>
			</tr>
		</thead>
		<tbody>

			<tr ng-repeat="(key, element) in dataObject.list">
				<td><span ng-if="element.id!=editingId">{{element.name}}</span>
					<input ng-if='element.id==editingId' type="text"
					class="form-control" ng-model="editingObject.name" maxlength="30"></td>
				<td><span ng-if="element.id!=editingId">{{element.locations.locations}}</span>
					<div ng-if='element.id==editingId' ng-dropdown-multiselect=""
						options="dropDownData" selected-model="dropDownModel"
						checkboxes="true" extra-settings="dropDownSettings"></div>
				<td><span ng-if="element.id!=editingId">
						{{element.active? 'ACTIVE' : 'NOT ACTIVE'}} </span> <select
					class="form-control" ng-if='element.id==editingId'
					ng-model="editingObject.active">
						<option class="form-control" ng-selected="element.active"
							value='true'>ACTIVE</option>
						<option class="form-control" ng-selected="!element.active"
							value='false'>NOT ACTIVE</option>
				</select></td>
				<td><span ng-if="element.id!=editingId">{{element.email}}</span>
					<input ng-if='element.id==editingId' class="form-control"
					ng-model="editingObject.email" maxlength="50"></td>
				<td><span ng-if="element.id!=editingId">{{element.additionalInfo}}</span>
					<input ng-if='element.id==editingId' class="form-control"
					ng-model="editingObject.additionalInfo" maxlength="255"></td>
				<td><button class="modernButton addNew" disabled>Generate&Send</button></td>
				<td align="center">
					<div class="btn-toolbar" style="display: inline-block;"
						ng-if='element.id!=editingId' style="display: inline-block;">
						<div class="btn-group">
							<i class="btn glyphicon glyphicon-edit saveEditBtn"
								ng-click="editing(element)" title="Edit"></i> <i
								class="btn glyphicon glyphicon-trash cancelDelBtn" ng-click=""
								title="Delete"></i>
						</div>
					</div>
					<div class="btn-toolbar" style="display: inline-block;"
						ng-if='element.id==editingId' style="display: inline-block;">
						<div class="btn-group">
							<i class="btn glyphicon glyphicon-floppy-disk saveEditBtn"
								title="Save" ng-click="editObject(key)"></i> <i
								class="btn glyphicon glyphicon-remove cancelDelBtn"
								ng-click="cancel()" title="Cancel"></i>
						</div>
					</div>
				</td>
			</tr>
			<tr class="locations-info-table-last-row">
				<td><input ng-if='addObjectInProcess' class="form-control"
					ng-model="newObject.name" maxlength="30"></td>
				<td>
					<div ng-if='addObjectInProcess' ng-dropdown-multiselect=""
						options="dropDownData" selected-model="dropDownModel"
						checkboxes="true" extra-settings="dropDownSettings"></div>
				</td>
				<td><select class="form-control" ng-if='addObjectInProcess'
					ng-model="newObject.active">
						<option class="form-control" value='true'>ACTIVE</option>
						<option class="form-control" value='false'>NOT ACTIVE</option>
				</select></td>
				<td><input ng-if='addObjectInProcess' class="form-control"
					ng-model="newObject.email" maxlength="50"></td>
				<td><input ng-if='addObjectInProcess' class="form-control"
					ng-model="newObject.additionalInfo" maxlength="255"></td>
				<td><button ng-if="addObjectInProcess"
						class="modernButton addNew" disabled>Generate&Send</button></td>
				<td ng-if="!addObjectInProcess" align="center">
					<button class="modernButton addNew" ng-click="addingObject()">Add
						new</button>
				</td>
				<td ng-if="addObjectInProcess" align="center">
					<div class="btn-toolbar" style="display: inline-block;">
						<div class="btn-group">
							<i class="btn glyphicon glyphicon-floppy-disk saveEditBtn"
								ng-click="addToList()" title="Create"></i> <i
								class="btn glyphicon glyphicon-remove cancelDelBtn"
								ng-click="clear()" title="Cancel"></i>
						</div>
					</div>
				</td>
			</tr>
		</tbody>
		</div>

<div class="popup-required-component-bg" ng-if="popupCancelCtrl.canceled"></div>
<div class="popup-required-component" ng-if="popupCancelCtrl.canceled">
	Are you sure you want to cancel your updates?
	<button class="popup-required-component__btn" type="button" ng-click="popupCancelCtrl.clickYes()">
		Yes
	</button>
	<button class="popup-required-component__btn" type="button" ng-click="popupCancelCtrl.clickNo()">
		No
	</button>
</div>

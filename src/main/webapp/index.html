<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="FoodOrder" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="FoodOrder" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="FoodOrder" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="FoodOrder" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="front-app/app/bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="front-app/app/bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="front-app/app/app.css">
  <script src="front-app/app/bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="BodyCtrl">
  <div class="container no-margin">
    <div class="row">
      <div class="col-md-6">
        <!-- left tabbed menu -->
        <div class="tabbable tabs-left">
          <ul class="nav nav-tabs">
            <li ng-class="{'active': view_tab == 'locations'}"><a  ng-click="changeTab('locations')" href="#list/locations" data-toggle="tab">Locations</a></li>
            <li ng-class="{'active': view_tab == 'orders'}"><a  ng-click="changeTab('orders')" href="#list/orders" data-toggle="tab">Vendors</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" ng-view></div>
          </div>
        </div>
        <!-- /tabs -->
      </div>
    </div>
    <!-- /row -->
  </div>



  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="front-app/app/bower_components/angular/angular.js"></script>
  <script src="front-app/app/bower_components/angular-route/angular-route.js"></script>
  <script src="front-app/app/bower_components/angular-resource/angular-resource.min.js"></script>
  <!--<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>-->
  <script src="front-app/app/app.js"></script>
  <script src="front-app/app/food/abstract-controller.js"></script>
  <script src="front-app/app/services/abstract-service.js"></script>
  <script src="front-app/app/components/version/version.js"></script>
  <script src="front-app/app/components/version/version-directive.js"></script>
  <script src="front-app/app/components/version/interpolate-filter.js"></script>
</body>
</html>
